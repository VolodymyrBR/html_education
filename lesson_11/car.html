<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Car</title>
</head>

<body>
	<div class="wrap">
		<div class="car">
			<div class="car__container">
				<div class="cab">
					<div class="cab__cab">
						<div class="cab__door"></div>
						<div class="cab__window"></div>
						<div class="cab__window-two"></div>
						<div class="cab__wheel whell">
							<div class="cab__disc disc"></div>
						</div>
					</div>
				</div>
				<div class="frame">
					<div class="frame__frame"></div>
					<div class="frame__whell whell">
						<div class="frame__disc disc"></div>
					</div>
				</div>
				<div class="barrel">
					<div class="barrel__barrel">
						<div class="barrel__text">
							ВІДЧЕПИТИ
						</div>
					</div>
					<div class="barrel__frame">
						<div class="barrel__support"></div>
					</div>
					<div class="barrel__whells">
						<div class="barrel__whell-one whell">
							<div class="barrel__disc disc"></div>
						</div>
						<div class="barrel__whell-two whell">
							<div class="barrel__disc disc"></div>
						</div>
						<div class="barrel__whell-three whell">
							<div class="barrel__disc disc"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
