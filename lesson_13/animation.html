<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrap">
		<div class="wrap__container">
			<div class="kapitoshka">
				<div class="kapitoshka__body">
					<img src="img/kapitoshka.png" alt="kapitoshka">
				</div>
				<div class="kapitoshka__hand-left hand-left">
					<div class="hand-left__dropbig drop drop--big"></div>
					<div class="hand-left__dropsmall drop drop--small"></div>
				</div>
				<div class="kapitoshka__hand-right hand-right">
					<div class="hand-right__dropbig drop drop--big"></div>
					<div class="hand-right__dropsmall drop drop--small"></div>
				</div>
				<div class="kapitoshka__leg-left leg-left">
					<div class="leg-left__dropbig drop drop--big"></div>
					<div class="leg-left__dropsmall drop drop--small"></div>
				</div>
				<div class="kapitoshka__leg-right leg-right">
					<div class="leg-right__dropbig drop drop--big"></div>
					<div class="leg-right__dropsmall drop drop--small"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
